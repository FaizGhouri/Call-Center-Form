<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!-- CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
        <link rel="stylesheet" href="style.css">
    <!-- datetimepicker jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js">
    </script>

</head>


<body>

    <div class="container">

        <div class="form-div">

            <h1>Medicare CPA</h1>

            <form action="https://api.routingapi.com/rtbs.json?key=ab514634-6955-4f94-9e22-5de033366d2f" method="post">

                <div class="mb-3">
                    <label for="caller_number" class="form-label">Caller Id</label>
                    <input type="text" class="form-control" name="caller_number" id="caller_number" value="+1"
                        aria-describedby="emailHelp">
                </div>
                
                <div class="mb-3 ">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name">
                </div>
                <div class="mb-3 ">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name">
                </div>
                <div class="mb-3 ">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3 ">
                    <label class="form-label" for="product">Product</label>
                    <input type="text" class="form-control" name="product" id="product">
                </div>
                <div class="mb-3 ">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address">
                </div>
               
                
                <div class="mb-3 ">
                    <label class="form-label" for="zip_code">Zip Code</label>
                    <input type="text" class="form-control" name="zip_code" id="zip_code">
                </div>
                <div class="mb-3 ">
                    <label class="form-label" for="dob">Date of Brith</label>
                    <input type="text" class="form-control" placeholder="YYYY-MM-DD" name="dob" id="dob">
                </div>
              

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#original_lead_submit_date').datetimepicker({
                format: 'Y-m-d H:i:s',
                step: 15 // optional: set the minute step size
            });
        });

        $(document).ready(function () {
            $('#dob').datetimepicker({
                format: 'Y-m-d',
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>



</body>

</html>
